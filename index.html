        <container class="main-container" id="map-container">

            <div class="animate__animated" id="my-map">
                <div class="wrapper" style="position: relative">

                    <div id="office-bldg" class="landmark-block">
                        <div class="tooltip">
                            <span> Office Building </span>
                            <!--   Play video for this destination on click -->
                            <button class="go-to-destination" onclick="playvideo()"> directions </button>
                        </div>
                    </div>
                    <div id="medical-bldg" class="landmark-block"></div>
                    <div id="community-block" class="landmark-block"></div>
                    <img src="sample.png" usemap="#image-map">

                </div>
            </div>

            <div class="video-center">
                <video style="display: none" class="animate__animated" id="video-player"
                   src="directions.mp4" type="video/mp4" controls> </video>
            </div>

        </container>

        <container class="main-container" id="list-container">

            <div class="switch-container">

                <p> 2D </p>
                <label class="switch"><input onclick="toggle3D()" type="checkbox" />    <div></div>
                </label>
                <p> 3D </p>

            </div>

            <div class="double-category">

                <div class="left-category" id="sports">
                    <h1> Sports </h1>
                    <ul class="destinations-list">
                        <li> Tennis Court </li>
                        <li> Football Field </li>
                        <li> Gymnasium </li>
                    </ul>
                </div>

                <div class="right-catgeory" id="nutrition">
                    <h1> Nutrition </h1>
                    <ul class="destinations-list">
                        <li> Cafeteria </li>
                        <li> Dietitian </li>
                        <li> Nutrition Lab </li>
                    </ul>
                </div>

            </div>

            <div class="double-category">

                <div class="left-category" id="management">
                    <h1> Management </h1>
                    <ul class="destinations-list">
                        <li> Customer Support </li>
                        <li> Administrator </li>
                        <li> Security </li>
                    </ul>
                </div>

                <div class="right-catgeory" id="offices">
                    <h1> Offices </h1>
                    <ul class="destinations-list">
                        <li> Block A </li>
                        <li> Block B </li>
                        <li> Block C </li>
                    </ul>
                </div>

            </div>

        </container>


    </section>

    <section id="bottom-menu"style="border-top: 5px solid black">

        <div class="keyboard">
            <div class="keyboard__keys">

                <button type="button" class="keyboard__key">a</button>
                <button type="button" class="keyboard__key">
                    <i class="material-icons">backspace</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--extra-wide">
                    <i class="material-icons">space_bar</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--activatable">
                    <i class="material-icons">keyboard_capslock</i>
                </button>
                <button type="button" class="keyboard__key keyboard__key--wide keyboard__key--dark">
                    <i class="material-icons">check_circle</i>
                </button>

            </div>
        </div>

    </section>

    <!-- JS files -->
    <script src="app.js"></script>
    <script src="keyboard/keyboard.js"></script>
